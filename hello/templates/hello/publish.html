{% extends 'hello/base.html' %}

{% block content %}

<div class="container mt-4">
        {% if user.is_authenticated %}
        <form method="POST">
                {% csrf_token %}
                {{ form }}
                <button class="btn btn-success mt-4" type="submit">Post</button>
        </form>
        
        {% else %}
        You need to be logged in
        {% endif %}
</div>

{% endblock %}
