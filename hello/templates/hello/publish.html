{% extends 'hello/base.html' %}
{% block content %}
<div class="container mt-4">
    {% if user.is_authenticated %}
    <form method="POST" action="">
        {% csrf_token %}
        {{ form }}
        <a href="/">
            <input class="btn btn-primary mt-4" type="submit" value="Post">
        </a>
    </form>
    {% else %}
    You need to be logged in
    {% endif %}
</div>
{% endblock %}
