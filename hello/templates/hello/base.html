<!doctype html>
<html lang="en">

<head>
  <title>Post-me</title>
  <!-- Required meta tags -->
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

  <!-- Bootstrap CSS -->
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T"
    crossorigin="anonymous">
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.7.2/css/all.css" integrity="sha384-fnmOCqbTlWIlj8LyTjo7mOUStjsKC4pOpQbqyi7RrhN7udi9RwhKkMHpvLbHG9Sr"
    crossorigin="anonymous">
  <title>Post it</title>
  <link rel="stylesheet" href="styles.css">
  <!-- <link rel="stylesheet" href="https://bootswatch.com/4/litera/bootstrap.min.css"> -->
</head>

<body>
  <!-- Header -->
  <header>
    <div class="container mt-4">
      <div class="row">
        <div class="col align-self-center text-center">
          <h1>
            <i class="fas fa-envelope"></i>
                <span class="text-primary">Post</span>
                me
          </h1>
        </div>
        <div class="col align-self-center">
          <div class="input-group">
            <div class="input-group-prepend">
              <button class="btn btn-outline-secondary">
                Search
                <i class="fas fa-search"></i>
              </button>
            </div>
            <input type="text" class="form-control">
          </div>
        </div>
       {% if user.is_authenticated %}
       <div class="row align-self-center">
          <span class="p-2 ml-2">Welcome, {{ user.get_username }}</span>
          <a class="btn btn-primary" href='/accounts/logout'>Logout</a>
        </div>
       {% else %}
       <div class="col align-self-center text-center">
          <button class="btn btn-primary" data-toggle="modal" data-target="#loginModal">Login</button>
          <a href="/register" class="btn btn-primary">Registracija</a>
        </div>
       {% endif %}
      </div>
    </div>
  </header>
  
  {% block content %}
  {% endblock %}

  <!-- Login modal -->
  <div class="modal fade" id="loginModal" tabindex="-1">
    <div class="modal-dialog modal-lg">
      <div class="modal-content">
        <div class="modal-header">
          <div class="container">
            <h3 class="text-center">Login</h3>
          </div>
        </div>
        <div class="modal-body">
          <div class="container">
            <form method="POST" action='/accounts/login/'>
              {% csrf_token %}
              <div class="form-group row">
                <label class="col-sm-2 col-form-label">Username</label>
                <div class="col-sm-10">
                  <input type="text" class="form-control" name="username" placeholder="Username">
                </div>
              </div>
              <div class="form-group row">
                <label class="col-sm col-form-label">Password</label>
                <div class="col-sm-10">
                  <input type="password" class="form-control" name="password" placeholder="Password">
                </div>
              </div>
            
          </div>
        </div>
        <div class="modal-footer">
          <div class="container text-center">
            <button type="submit" class="btn btn-primary pl-5 pr-5">Sign in</button>
          </div>
        </div>
      </form>
      </div>
    </div>
  </div>

<!-- Register modal -->
  <div class="modal fade" id="registerModal" tabindex="-1">
    <div class="modal-dialog modal-lg">
      <div class="modal-content">
        <div class="modal-header">
          <div class="container">
            <h3 class="text-center">Register</h3>
            <div class="text text-center">Create <span class="text-primary">your</span> account</div>
          </div>
        </div>
        <div class="modal-body">
          <div class="container">
            <form class="needs-validation">
              <div class="form-group form-row">
                <div class="col">
                  <input type="text" class="form-control" placeholder="First name">
                </div>
                <div class="col">
                  <input type="text" class="form-control" placeholder="Last name">
                </div>
              </div>
              <div class="form-group form-row">
                <div class="col">
                  <input type="email" class="form-control" placeholder="Enter your email">
                </div>
              </div>
              <div class="form-group form-row">
                <div class="col">
                  <input id="inputPassword" type="password" class="form-control" placeholder="Enter your password">
                  <small class="form-text text-muted pl-1">Your password must be 8-20 characters long.</small>
                </div>
                <div class="col">
                  <input type="password" class="form-control" placeholder="Confirm your password">
                </div>
              </div>
            </form>
          </div>
        </div>
        <div class="modal-footer">
          <div class="container">
            <button class="btn btn-primary btn-block">Register now</button>
          </div>
        </div>
      </div>
    </div>
  </div> 


  <!-- Optional JavaScript -->
  <!-- jQuery first, then Popper.js, then Bootstrap JS -->
  <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
    crossorigin="anonymous"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
    crossorigin="anonymous"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
    crossorigin="anonymous"></script>
</body>

</html>
