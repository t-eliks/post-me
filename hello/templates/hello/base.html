<!doctype html>
<html lang="en">

<head>
  <title>Post-me</title>
  <!-- Required meta tags -->
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

  <!-- Bootstrap CSS -->
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T"
    crossorigin="anonymous">
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.7.2/css/all.css" integrity="sha384-fnmOCqbTlWIlj8LyTjo7mOUStjsKC4pOpQbqyi7RrhN7udi9RwhKkMHpvLbHG9Sr"
    crossorigin="anonymous">
  <title>Post it</title>
  <link rel="stylesheet" href="styles.css">
  <link rel="stylesheet" href="https://bootswatch.com/4/litera/bootstrap.min.css">

<style>

  html {
    height: 100%;
    box-sizing: border-box;
  }

  *,
  *:before,
  *:after {
    box-sizing: inherit;
  }

  body {
    position: relative;
    margin: 0;
    padding-bottom: 6rem;
    min-height: 100%;
    font-family: "Helvetica Neue", Arial, sans-serif;
    background-color: #d8c784;
    
  }

  .footer {
    position: absolute;
    right: 0;
    bottom: 0;
    left: 0;
    padding: 1rem;
    background-color: #8cc7f8;
    text-align: center;
  }


  a {
    color: #428BCA;
    text-decoration: none;
  }

  a:hover, a:focus {
      color: #2A6496;
      text-decoration: underline;
  }

</style>

</head>

<body>
  <!-- Header -->
  <header>
    <div class="container mt-4">
      <div class="row">
        <div class="col align-self-center text-center">
          <h1>

            <i class="fas fa-envelope"></i>
                <span class="text-primary">Post</span>
                me
          </h1>

        </div>
        <div class="col align-self-center">
          <div class="input-group">
            <div class="input-group-prepend">
              <button class="btn btn-outline-secondary">
                Search
                <i class="fas fa-search"></i>
              </button>
            </div>
            <input type="text" class="form-control">
          </div>
        </div>
       {% if user.is_authenticated %}
       <div class="col align-self-center ">
          <span class="p-2 ml-2">Welcome, {{ user.get_username }}</span>
          <a class="btn btn-primary" href='/accounts/logout'>Atsijungti</a>
        </div>
       {% else %}
       <div class="col align-self-center text-center">
          <a href="/accounts/login/" class="btn btn-primary">Prisjungti</a>
          <a href="/register" class="btn btn-primary">Registracija</a>
        </div>
       {% endif %}
      </div>
    </div>
  </header>
  
  {% block content %}
  {% endblock %}



  <!-- Optional JavaScript -->
  <!-- jQuery first, then Popper.js, then Bootstrap JS -->
  <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
    crossorigin="anonymous"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
    crossorigin="anonymous"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
    crossorigin="anonymous"></script>

    <div class="footer"> &copy; DevCops&trade; 2019<br/>Contact at: <strong>about@post-me.com</strong></div>
  </body>

</html>
