{% extends 'hello/base.html' %}
{% block content %}
<div class="container">
    <ul class="list-group">
        {% for category in categories %}
            <li class="list-group-item">
                <a href="/categories/{{ category|lower }}">
                    <strong>{{ category }}</strong>
                </a>
            </li>
        {% endfor %}
    </ul>
</div>
{% endblock content %}
