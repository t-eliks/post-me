<h3> {{ post.headline }} </h3>
<div>{{ post.content }}</div>

<h4>Atsiliepimai</h4>
{% if reviews %}
<ul class="list-group">
    {% for rew in reviews %}
    <li class="list-group-item list-group-item-action list-group-item-primary">
        <h5>{{ rew.headline }}</h5>
        <dev>{{ rew.review_text }}</dev>
    </br>
        <span style="font-size : small;">{{ rew.publish_date }}</span>
      </li>
      {% endfor %}
  </ul>
  {% else %}
  <span>No reviews. :(</span>
{% endif %}
